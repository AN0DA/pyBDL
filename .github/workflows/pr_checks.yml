name: PR checks

on:
  pull_request:
    branches: [main]
    types:
      - opened
      - synchronize
      - reopened
      - edited
    paths:
      - "pybdl/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/pr-checks.yml"

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  conventional-pr:
    name: Conventional PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Linting (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install project (dev)
        run: uv sync --dev

      - name: Ruff linter
        run: uv run ruff check --config pyproject.toml --output-format=github pybdl/ tests/

      - name: Ruff formatter (check only)
        run: uv run ruff format --config pyproject.toml --check pybdl/ tests/

      - name: Bandit
        run: uv run bandit -c pyproject.toml -r pybdl/

  mypy:
    name: Mypy (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install project (dev)
        run: uv sync --dev

      - name: Mypy
        run: uv run mypy pybdl/ tests/

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs:
      - lint
      - mypy
      - conventional-pr
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install project (dev)
        run: uv sync --dev

      - name: Run tests with coverage
        run: uv run coverage run -m pytest --junitxml=./test_results.xml

      - name: Publish test results to GitHub
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ./test_results.xml
          fail_on: nothing
          pull_request_build: commit
